<!DOCTYPE html>
<html>
  <head>
    <title>맛집의 민족</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" text="type/css" href="./test.css" />

    <style>
        .title-text {
  text-align: center;
  font-size: 50px;
}
.content {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
.content-text {
  text-align: center;
  font-size: 20px;
}

.content-img {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 50px;
}

#search-input {
  width: 50rem;
  height: 50px;
}

.img-text {
  text-align: center;
}



@media only screen and (min-width: 600px) {
  body {
    background-color: whitesmoke;
  }
}

@media only screen and (min-width: 1200px) {
  body {
    background-color: wheat;
  }
}

h1 {
  color: white;
}

@media only screen and (min-width: 900px) {
  h1 {
    color: yellow;
  }
}
#img-crop{
    width: 20vw;
    height: 20vw;
}
#img-crop > img{
width : 100%;
height: 100%;
}


    </style>
  </head>
  <body>
    <div class="title"><p class="title-text">맛집의 민족</p></div>

    <div class="content">
      <p class="content-text">안녕하세요, 맛집의 민족입니다.</p>
      <p class="content-text">어떤 맛집을 찾으시나요?</p>
      <form>
        <input
          type="text"
          id="search-input"
          name="search"
          placeholder="검색어를 입력하세요"
        />
      </form>
    </div>
    <div class="content-img">
      <div>
        <div id="img-crop">
        <img src="https://media.istockphoto.com/id/1088855598/ko/%EB%B2%A1%ED%84%B0/%EC%A7%80%EC%97%AD-%EA%B2%80%EC%83%89.jpg?s=612x612&w=is&k=20&c=j3u7Mc87gSfLnksQYwCEunrDZNmAp6lvrR7P7pm3X4U=" alt="이미지 설명" />
        </div>
        <p class="img-text">지역별검색</p>
      </div>

      <div>
        <div id="img-crop">
        <img src="https://img.freepik.com/premium-vector/food-finder-logo-design-template_145155-3276.jpg" alt="이미지 설명" />
        </div><p class="img-text">음식 종류별 검색</p>
      </div>
    </div>
    <div class="content-img">
      <div>
        <div id="img-crop">
        <img src="https://www.logoyogo.com/web/wp-content/uploads/edd/2021/12/logoyogo-1-66.jpg" alt="이미지 설명" />
        </div><p class="img-text">특징별 검색</p>
      </div>
      <div>
        <div id="img-crop">
        <img src="https://play-lh.googleusercontent.com/G3tedZ7VBJZlDs3BRuY9lyy5YGjR_m-l0yaVsir2zhu-76o6tqLuDVhHa4OW5Ys80Ic" alt="이미지 설명" />
        </div><p class="img-text">주변 맛집 검색</p>
      </div>
      <div>
        <div id="img-crop">
        <img src="https://img.freepik.com/premium-vector/quality-guarantee-medal-ranking-star-ribbon-icon_8071-50205.jpg" alt="이미지 설명" />
        
        </div><p class="img-text">맛집 랭킹</p>
      </div>
    </div>
  </body>
</html>
